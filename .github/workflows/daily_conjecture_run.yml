# A more accurate name for an hourly job
name: Hourly Conjecture Analysis

on:
  schedule:
    # Runs at the beginning of every hour (0 minutes past the hour)
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering

# Concurrency control ensures that only one instance of this workflow runs at a time.
# If a new run is triggered, the previous, in-progress run will be canceled.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

# Harden the workflow by setting default permissions to read-only.
# Permissions can be granted on a per-job basis if needed.
permissions:
  contents: read

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    
    # Grant write permissions for this specific job if it needs to commit files.
    # Adjust this based on what your script does with the GITHUB_TOKEN.
    # If it creates issues, you might need `issues: write`.
    permissions:
      contents: write # Assumes your script commits data back to the repo.

    steps:
      - name: Checkout repository
        # Use the latest major version for bug fixes and new features.
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          # Add caching for pip dependencies. This will dramatically speed up
          # subsequent runs by restoring dependencies from a cache instead of
          # re-downloading them every time. The cache is invalidated automatically
          # when requirements.txt changes.
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Find Target Sequences
        run: python src/run_target_finder.py
        # Optional: Set a working directory if your scripts have relative path issues
        # working-directory: ./src

      - name: Run Main Analyzer
        run: python src/main_analyzer.py
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
